<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>TMS FLIGHT BOOKING</h1>Online Booking Flights</p>
        <div class="d-flex">
            <a class="nav-link" href="/login">Log In</a>
            <a class="nav-link" href="/">Home</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="h5" style="text-align: center;">
            <div style="margin: 10px">Registration</div>
        </div>
        <div class="container">
            <div class="col align-items-center" style="text-align: center;">
                <form method="post" th:action="@{/registration}" th:object="${userForm}">

                    <label for="login">Enter your login: </label>
                    <input type="text"  th:field="*{login}" name="username" id="login">
                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    <br><br>
                    <label for="username">Enter your name</label>
                    <input type="text"  th:field="*{username}" name="username" id="username">
                    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <br><br>

                    <label for="password">Enter password: </label>
                    <input type="password" th:field="*{password}" name="password" id="password">
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <br><br>

                    <label for="passwordConfirm">Repeat password: </label>
                    <input type="password" th:field="*{passwordConfirm}" name="password" id="passwordConfirm">
                    <div style="color: red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                    <br><br>

                    <label for="email">Enter your e-mail: </label>
                    <input type="email"  th:field="*{email}" name="email" id="email">
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <br><br>

                    <label for="mobile">Enter your phone number: </label>
                    <input type="text"  th:field="*{mobile}" name="mobile" id="mobile">
                    <div style="color: red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                    <br><br>

                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>

    <a href="/">Home</a>
</div>
</body>
</html>
